<!DOCTYPE html>
<html>
<head>
    <title>Obchod</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Obchod</h1>
        <ul>
            {% for item in shop_items %}
                <li>
                    {{ item.name }} ({{ item.item_type }}): {{ item.description }} - Cena: {{ item.price }}
                    <a href="{{ url_for('buy_item', item_id=item.id) }}">Koupit</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Zpět na hlavní stránku</a>
    </div>
</body>
</html>
